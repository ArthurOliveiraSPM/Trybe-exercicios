<!-- parentNode: Essa propriedade encontra o nó do elemento-pai na estrutura HTML. Considerando o exemplo da imagem: Se você utilizar o <li> com id first-child como referência, então o nó-pai seria o elemento <ul> com id parent.

  previousSibling e nextSibling: Essas propriedades encontram respectivamente o irmão anterior ou posterior de um nó, se houver irmãos. Considerando o exemplo da imagem: Se você utilizar o <li> com id first-child como referência, ele não teria um irmão anterior. Mas seu irmão posterior seria o segundo <li>, com id second-child.
  
  firstChild e lastChild: essas propriedades encontram respectivamente o primeiro ou o último filho do elemento atual. Considerando o exemplo da imagem: Se você utilizar a <ul> com id parent como referência, o primeiro filho seria a <li> com o id first-child, e o último filho seria a <li> com o id third-child.
  
  Além dessas propriedades, também existem as propriedades a seguir:
  
  parentElement: Retorna o elemento-pai. Nesse caso, se o nó-pai não for um elemento HTML, essa propriedade retornará null.
  
  childNodes: Retorna um NodeList com todos os nós filhos.
  
  children: Retorna um HTMLCollection com todos os elementos filhos.
  
  firstElementChild: Retorna o primeiro elemento filho.
  
  lastElementChild: Retorna o último elemento filho.
  
  nextElementSibling: Retorna o próximo elemento.
  
  previousElementSibling: Retorna o elemento anterior. -->
